		<script type="text/javascript">
            const themeToggleButton = document.getElementById("theme-toggle");

            // 检查用户上次选择的主题（如果有的话）
            const currentTheme = localStorage.getItem("theme");

            if (currentTheme === "dark") {
                document.body.classList.add("dark-mode");
                themeToggleButton.src = "./img/dark.svg";  // 切换为深色模式图标
            } else {
                document.body.classList.remove("dark-mode");
                themeToggleButton.src = "./img/light.svg";  // 切换为浅色模式图标
            }

            // 切换主题并保存用户选择
            themeToggleButton.addEventListener("click", (event) => {
                event.preventDefault(); // 阻止表单提交的默认行为

                const isDarkMode = document.body.classList.toggle("dark-mode");

                // 根据当前主题切换按钮图标
                themeToggleButton.src = isDarkMode ? "./img/dark.svg" : "./img/light.svg";

                // 保存用户的主题选择到 localStorage
                localStorage.setItem("theme", isDarkMode ? "dark" : "light");

                // 更新导航栏和页脚的主题
                const navLinks = document.querySelectorAll(".nav-link");
                const footer1 = document.querySelector(".site-footer");
                const links = document.querySelectorAll("a");
                const github = document.getElementById("github");

                navLinks.forEach(link => {
                    link.classList.toggle("dark-mode", isDarkMode);
                });

                footer1.classList.toggle("dark-mode", isDarkMode);
                links.forEach(link => {
                    link.classList.toggle("dark-mode", isDarkMode);
                });
                // 根据当前主题切换 stroke 颜色
                github.setAttribute("fill", isDarkMode ? "#ffffff" : "#000000");
            });
		</script>
